<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myGame - Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>

    <div class="container">
        <div class="boxes">
            <div id="rock" class="box">Rock</div>
            <div id="paper" class="box">Paper</div>
            <div id="scissor" class="box">Scissor</div>
        </div>
        <div class="score">
            <div class="user-score">
                <span class="points userScore">0</span>
                <span>You</span>
            </div>
            <div class="separation-line"></div>
            <div class="comp-score">
                <span class="points compScore">0</span>
                <span>Comp</span>
            </div>
        </div>

        <div class="msg">
            Start Your Game
        </div>
        
        <button>New Game</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
